version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-pos-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-smart_pos_db}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-pos-network
  mongo:
    image: mongo:6.0
    container_name: smart-pos-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_password}
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - smart-pos-network
  redis:
    image: redis:7-alpine
    container_name: smart-pos-redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      - smart-pos-network
  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    container_name: smart-pos-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbit_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbit_password}
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smart-pos-network
volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
networks:
  smart-pos-network:
    driver: bridge